  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      href="https://framerusercontent.com/images/jFXSZrDQcRAWWXV4ReqTDp5O4.jpg"
      type="image/x-icon"
    />

    <link

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="smooth-scroll">
      <header class="nav-bar">
        <nav class="nav">
          <h2 class="text-sm-24">Poison</h2>
          <div class="nav-links">
            <p class="text-sm-16">About</p>
            <p class="text-sm-16">Work</p>
            <p class="text-sm-16">Contact</p>
          </div>
        </nav>
      </header>

      <section class="hero">
        <div class="hero-slider-container">
          <div class="hero-image-section">
            <img
              src="https://framerusercontent.com/images/ddyKmIkEyC9JBH9ye1BWOIMeQ.jpg"
              alt="Image 1"
            />
            <img
              src="https://framerusercontent.com/images/GrKjcZGbmsogDjKYUAwjzDOkXSg.jpg"
              alt="Image 2"
            />
            <img
              src="https://framerusercontent.com/images/esH6YRxCm7u3sVIAWm4uUI7Uk0.jpg"
              alt="Image 3"
            />
            <img
              src="https://framerusercontent.com/images/ddyKmIkEyC9JBH9ye1BWOIMeQ.jpg"
              alt="Image 1"
            />
            <img
              src="https://framerusercontent.com/images/GrKjcZGbmsogDjKYUAwjzDOkXSg.jpg"
              alt="Image 2"
            />
            <img
              src="https://framerusercontent.com/images/esH6YRxCm7u3sVIAWm4uUI7Uk0.jpg"
              alt="Image 3"
            />
          </div>
        </div>
        <div class="hero-text-container">
          <div class="poison-text-hero" data-scroll data-scroll-speed="8">
            <h1 class="text-large-360">POISON</h1>
          </div>
          <div class="drag-ball">
            <img src="./resources/globe.svg" alt="Ball" />
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
